<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8000/adminL3.css">
    <title>Dentify-X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Back button icon -->
        <a href="http://localhost:8000/welcome.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div id="left-side">
            <h1 class="admin">Admin</h1>
            <img class="button-image" src="http://localhost:8000/manager_3281355.png" alt="Admin">
        </div>
        <div id="right-side">
            <div class="form-container" id="formContainer">
                <div class="form-toggle">
                    <button id="loginToggle" class="active" onclick="toggleForm('login')">Login</button>
                    <!-- <button id="signupToggle" onclick="toggleForm('signup')">Sign up</button> -->
                </div>


                <form id="loginForm" method="post">
                    <p id="errmessage" style="color:red;"></p>
                    <div class="form-group">
                        <label for="A_Email">Email address</label>
                        <input type="email" class="form-control" id="A_Email" required>
                    </div>
                    <div class="form-group">
                        <label for="A_password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control password-input" id="A_password" required>
                            <span class="password-toggle" onclick="togglePassword('A_password', this)">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>


            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');

            // Function to display error message if present
            const displayErrorMessage = () => {
                var errorMessage = document.getElementById('errmessage');
                // Check if error message exists and is not empty
                if (errorMessage.innerText.trim() !== '') {
                    // Display the error message box
                    errorMessage.style.display = 'block';
    
                    // Close the error message box after 5 seconds (adjust as needed)
                    setTimeout(function() {
                        errorMessage.style.display = 'none';
                    }, 5000); // 5000 milliseconds = 5 seconds
                }
            };
    
            // Call displayErrorMessage when DOM content is loaded
            displayErrorMessage();

            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('A_Email').value;
                const password = document.getElementById('A_password').value;

                console.log('Login form submitted', { email, password });

                const loginUrl = "http://localhost:8080/alogin";

                fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Accept": "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.error) {
                        const errormessage = document.getElementById('errmessage');
                        errormessage.textContent = decodeURIComponent(data.error);
                        displayErrorMessage();
                    } else if (data.welcome) {
                        //const welcomeMessage = decodeURIComponent(data.welcome);
                        window.location.href = `http://localhost:8000/admin.html?welcome=${data.welcome}&sessionid=${data.sessionid}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    <!-- <script src="http://localhost:8000/adminL.js"></script> -->
</body>
</html>
