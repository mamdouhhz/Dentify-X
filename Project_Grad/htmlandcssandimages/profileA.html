<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="http://localhost:8000/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="http://localhost:8000/manager_3281355.png" alt="Profile Image" class="profile-img">
            <h1 id="name">Name from Database</h1>
        </div>
        <div class="profile-details">
            <a href="http://localhost:8000/admin.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="email@example.com" style="border: none;" readonly>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" value="password123" style="border: none;" readonly>
                <button type="button" id="togglePassword" class="toggle-password-btn">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" style="border: none;" readonly>
        </div>
    </div>
    <script src="http://localhost:8000/profile.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const passwordIcon = this.querySelector('i');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'password') {
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
