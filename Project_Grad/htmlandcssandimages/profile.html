<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://localhost/files/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-image: url(https://localhost/files/Snapseed.jpg); background-size: cover; background-position: repeat; background-repeat: no-repeat; background-position-y: 18%;">
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://localhost/files/doctor.jpg" alt="Profile Image" class="profile-img">
            <h1 id="dname"></h1>
        </div>
        <div class="profile-details">
            <a href="https://localhost/files/doctor.jpg" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <label for="ee">Email:</label>
            <input type="email" name="ee" id="demail" style="border: none;" readonly>
            
            <label for="pp">Password:</label>
            <input type="password" name="pp" id="dpassword" style="border: none;" readonly>
            
            <label for="oo">Phone Number:</label>
            <input type="tel" name="oo" id="dphone" style="border: none;" readonly>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function(e) {
                const passwordInput = document.getElementById('password');
                const passwordIcon = this.querySelector('i');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                if (type === 'password') {
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                } else {
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                }
            });

            // Set profile information from localStorage
            document.getElementById('dname').innerText = localStorage.getItem('dwelcome');
            document.getElementById('demail').value = localStorage.getItem('demail');
            document.getElementById('dpassword').value = localStorage.getItem('dpassword');
            document.getElementById('dphone').value = localStorage.getItem('dphone');
        });
    </script>
</body>
</html>
