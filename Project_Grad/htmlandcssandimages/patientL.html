<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8000/patientL.css">
    <title>Dentify-X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Back button icon -->
        <a href="welcome.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        
        <div id="left-side">
            <h1 class="patient">Patient</h1>
            <img class="button-image" src="http://localhost:8000/patient_3034851.png" alt="Admin">
        </div>
        <div id="right-side">
            <div class="form-container" id="formContainer">
                <div class="form-toggle">
                    <button id="loginToggle" class="active" onclick="toggleForm('login')">Login</button>
                    <button id="signupToggle" onclick="toggleForm('signup')">Sign up</button>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePassword('loginPassword', this)">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <form id="signupForm" style="display: none;">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="signupPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePassword('signupPassword', this)">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="text" class="form-control" id="signupPhone" required>
                    </div>
                    <div class="form-group gender-container">
                        <label>Gender</label>
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <span></span>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>
                            <span></span>
                            Female
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="http://localhost:8000/patientL.js"></script>
</body>
</html>
