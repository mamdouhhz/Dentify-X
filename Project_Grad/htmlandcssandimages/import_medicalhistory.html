<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://localhost/files/importmedicalhistory33.css">
        <title>Dentify-X</title>

    </head>

    <body>
        <div id="container">
            <div id="left-div">
                <img id="profile-pic" src="https://localhost/files/doctor.jpg" alt="Profile Picture">
                <h4 class="admin-greeting">Welcome Dr/ <h4  class="admin-greeting" id="welcome-message"></h4></h4>
                
                <!-- <button id="logout-btn1">Profile</button>
                <button id="logout-btn2">Settings</button> -->
                <form  action="https://localhost/files/welcome.html" method="GET" style="margin: 0; padding: 0;">
                <button id="logout-btn3">Log Out</button></form>
            </div>

        <div id="ldiv">
            <!-- <div id="right-div"> -->
                <div class="button-wrapper1">
                    <img class="button-image" src="https://localhost/files/xray-icon.png" alt="Button Image 1" style="width: 275px;height: 275px;">
                    <button class="action-btn" type="submit" id="import">Import X-ray</button>
                </div>
                <div class="button-wrapper2">
                    <img class="button-image" src="https://localhost/files/medical-history-icon.png" alt="Button Image 2"  style="width: 275px;height: 275px;">
                    <button class="action-btn" type="submit" id="history">View Medical History</button>
                </div>
            <!-- </div> -->
        </div>
        <p id="errmessage" style="color:red;"></p>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Retrieve data from local storage
                const doctorname = localStorage.getItem('dwelcome');
                const sessionid = localStorage.getItem('dsessionid');
                const patientid = localStorage.getItem('dpatientid');
    
                if (doctorname) {
                    const welcomeElement = document.getElementById('welcome-message');
                    welcomeElement.textContent = decodeURIComponent(doctorname); // Decode welcome message
                }
    
                const Button = document.getElementById('import');
                Button.addEventListener('click', () => {
                    if (sessionid) {
                        window.location.href = `https://localhost/files/uploadxray.html`;
                    } else {
                        console.error('Session ID not found in URL parameters');
                    }
                });

                const Button2 = document.getElementById('history');
                Button2.addEventListener('click', () => {
                    if (sessionid) {
                        window.location.href = `https://localhost/files/searchpatient.html`;
                    } else {
                        console.error('Session ID not found in URL parameters');
                    }
                });
            });
        </script>
    </body>
</html>
