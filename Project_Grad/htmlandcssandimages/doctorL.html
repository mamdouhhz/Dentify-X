<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/doctorL.css">
    <title>Dentify-X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Back button icon -->
        <a href="http://localhost:8000/welcome.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        
        <div id="left-side">
            <h1 class="doctor">Doctor</h1>
            <img class="button-image" src="http://localhost:8000/man_14734170.png" alt="Admin">
        </div>
        <div id="right-side">
            <div class="form-container" id="formContainer">
                <div class="form-toggle">
                    <button id="loginToggle" class="active" onclick="toggleForm('login')">Login</button>
                    <button id="signupToggle" onclick="toggleForm('signup')">Sign up</button>
                </div>

                
                <form id="loginForm">
                    <p id="errmessage" style="color:red;"></p>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="D_Email" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control password-input" id="D_Password" name="loginPassword" required>
                            <span class="password-toggle" onclick="togglePassword('D_Password', this)">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="signupForm" style="display: none;">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" class="form-control" id="D_Name" name="signupName" required>
                    </div>


                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="text" class="form-control" id="D_Emaill" name="signupEmail" required>
                    </div>


                    <div class="form-group">
                        <label for="signupMLN">MLN</label>
                        <input type="text" class="form-control" id="MLN" name="signupMLN" required>
                    </div>

                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control password-input" id="D_Passwordd" name="signupPassword" required>
                            <span class="password-toggle" onclick="togglePassword('D_Password', this)">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="text" class="form-control" id="D_PhoneNumber" name="signupPhone" required>
                    </div>
                    <div class="form-group gender-container">
                        <label>Gender</label>
                        <label>
                            <input type="radio" name="gender" value="male" id="D_Gender" required>
                            <span></span>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" id="D_Gender" required>
                            <span></span>
                            Female
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const loginform = document.getElementById('loginForm');

            loginform.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('D_Email').value;
                const password = document.getElementById('D_Password').value;

                const loginUrl = "http://localhost:8080/dlogin";

                fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Accept": "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.error) {
                        const errormessage = document.getElementById('errmessage');
                        errormessage.textContent = decodeURIComponent(data.error);
                    } else if (data.welcome) {
                        const welcomeMessage = decodeURIComponent(data.welcome);
                        window.location.href = `http://localhost:8000/Doctor.html?welcome=${welcomeMessage}&sessionid=${data.sessionid}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            const signupform = document.getElementById('signupForm');

            signupform.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('D_Name').value;
                const phone = document.getElementById('D_PhoneNumber').value;
                const userpassword = document.getElementById('D_Password').value;
                const mln = document.getElementById('MLN').value;
                const gender = document.getElementById('D_Gender').value;
                const userEmail = document.getElementById('D_Email').value; // Change variable name

                const signupURL = "http://localhost:8080/dsignupreq";

                fetch(signupURL, {
                    method: "POST",
                    headers: {
                        "Accept": "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: name,
                        phone_number: phone,
                        password: userpassword,
                        mln: mln,
                        gender: gender,
                        email: userEmail, // Use the variable userEmail here
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.error) {
                        const errormessage = document.getElementById('errmessage');
                        errormessage.textContent = decodeURIComponent(data.error);
                    } else if (data.message) {
                        const welcomeMessage = decodeURIComponent(data.message);
                        window.location.href = `http://localhost:8000/doctorL.html`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    <script src="http://localhost:8000/doctorL.js"></script>
</body>
</html>
